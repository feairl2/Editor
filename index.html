<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Refined Glow with Console</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010;
        font-family: -apple-system, "Segoe UI", sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* ===== Tab 列 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        height: 44px;
        background: #101010; 
        padding: 0 12px;
        flex-shrink: 0;
    }

    #tabs { display: flex; align-items: center; gap: 6px; }

    .tab {
        display: flex; align-items: center; height: 32px; padding: 0 12px;
        color: #777; cursor: pointer; font-size: 13px; border-radius: 6px;
        transition: all 0.2s; min-width: 100px; max-width: 160px; border: 1px solid transparent;
    }
    .tab:hover { color: #999; background: rgba(255, 255, 255, 0.04); }
    .tab.active {
        background: #2a2a2a; color: #ffd700;
        border: 1px solid rgba(255, 215, 0, 0.6);
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.12);
    }

    .tab-icon { width: 14px; height: 14px; margin-right: 8px; opacity: 0.5; }
    .active .tab-icon { opacity: 1; }
    .tab-label { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }

    .close {
        width: 20px; height: 20px; margin-left: 4px; display: flex;
        align-items: center; justify-content: center; border-radius: 4px;
        transition: all 0.2s; opacity: 0.4;
    }
    .tab.active .close, .tab:hover .close { opacity: 0.9; }
    .close:hover { background: rgba(255, 255, 255, 0.15); color: #ff5f56 !important; }
    .close svg { width: 10px; height: 10px; stroke: currentColor; stroke-width: 2.5px; }

    .add-btn {
        display: flex; align-items: center; justify-content: center;
        width: 32px; height: 32px; margin-left: 10px; border-radius: 6px;
        background: #1e1e1e; color: #888; cursor: pointer; border: 1px solid #333;
    }
    .add-btn:hover { background: #2a2a2a; color: #ffd700; border-color: rgba(255, 215, 0, 0.4); }

    /* ===== 佈局調整 ===== */
    #editor-container {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    /* ===== Console 區域 ===== */
    #console-panel {
        height: 180px; /* 預設高度 */
        background: #0d0d0d;
        border-top: 1px solid #222;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
    }

    #console-header {
        height: 30px;
        background: #151515;
        display: flex;
        align-items: center;
        padding: 0 12px;
        justify-content: space-between;
        border-bottom: 1px solid #222;
    }

    #console-header span {
        color: #555;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
    }

    #console-logs {
        flex: 1;
        overflow-y: auto;
        padding: 8px 12px;
        font-family: 'JetBrains Mono', 'Consolas', monospace;
        font-size: 12px;
        line-height: 1.6;
    }

    /* 日誌顏色類型 */
    .log-item { margin-bottom: 4px; display: flex; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 2px; }
    .log-time { color: #444; margin-right: 10px; flex-shrink: 0; }
    .log-msg { word-break: break-all; }
    
    .log-info { color: #bbb; }
    .log-success { color: #a3be8c; } /* 綠色 - 執行成功 */
    .log-error { color: #bf616a; }   /* 紅色 - 錯誤 */
    .log-warn { color: #ebcb8b; }    /* 黃色 - 警告 */
    .log-system { color: #81a1c1; }  /* 藍色 - 注入訊息 */

    /* 捲軸樣式 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #333; }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="New Script">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor-container">
    <div id="editor" style="height: 100%;"></div>
</div>

<div id="console-panel">
    <div id="console-header">
        <span>Terminal / Output</span>
        <div style="cursor:pointer; color:#444; font-size:10px;" onclick="clearConsole()">CLEAR</div>
    </div>
    <div id="console-logs" id="log-container"></div>
</div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#181818',
            'editorCursor.foreground': '#ffd700',
            'editor.selectionBackground': '#2a2a2a',
            'editorLineNumber.foreground': '#444',
            'editorLineNumber.activeForeground': '#ffd700'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- feairlteam.vercel.app\nprint("Feairl Injected")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', monospace",
        cursorBlinking: "smooth",
        cursorSmoothCaretAnimation: true,
        padding: { top: 12 }
    });

    // --- Tab 功能邏輯 ---
    const tabsDiv = document.getElementById('tabs');
    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            tab.innerHTML = `${iconSvg}<span class="tab-label">${t.name}</span><div class="close"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12" /></svg></div>`;
            tab.onclick = () => { activeTab = t.id; save(); renderTabs(); loadTab(); };
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) activeTab = tabs[Math.max(0, index - 1)].id;
                save(); renderTabs(); loadTab();
            };
            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id; save(); renderTabs(); loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { editor.setValue(t.code); editor.focus(); }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { t.code = editor.getValue(); save(); }
    });

    renderTabs(); loadTab(); editor.focus();
});

// --- Console 訊息處理邏輯 ---

/**
 * 推送日誌到介面
 * @param {string} msg - 訊息內容
 * @param {string} type - 類型: 'info', 'success', 'error', 'warn', 'system'
 */
window.pushLog = function(msg, type = 'info') {
    const container = document.getElementById('console-logs');
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    
    const div = document.createElement('div');
    div.className = `log-item log-${type}`;
    div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-msg">${msg}</span>`;
    
    container.appendChild(div);
    // 自動捲動到底部
    container.scrollTop = container.scrollHeight;
};

window.clearConsole = function() {
    document.getElementById('console-logs').innerHTML = '';
};

// 測試用：初始化後顯示一條訊息
setTimeout(() => {
    pushLog("Editor System Initialized...", "system");
}, 500);
</script>
</body>
</html>
