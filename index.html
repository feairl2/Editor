<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Custom Theme</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #101010;
    font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
    overflow: hidden;
}

/* ===== 分頁欄容器 ===== */
#tabs-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 38px;
    background: #101010;
}

/* ===== 分頁區 ===== */
#tabs {
    display: flex;
    height: 100%;
    overflow-x: auto;
    scrollbar-width: none;
}
#tabs::-webkit-scrollbar { display: none; }

/* ===== Tab ===== */
.tab {
    display: flex;
    align-items: center;
    padding: 0 14px;
    color: #707070;
    font-size: 12.5px;
    cursor: pointer;
    border-right: 1px solid #1a1a1a;
}
.tab.active {
    color: #fff;
    border-top: 2px solid #555;
    border-right: none;
}

.tab-icon {
    width: 14px;
    height: 14px;
    margin-right: 8px;
    opacity: .7;
}

.close {
    margin-left: auto;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.close:hover { background: #2a2a2a; }

/* ===== 新增按鈕 ===== */
.add-btn {
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #777;
}
.add-btn:hover { color: #fff; }

/* ===== 編輯器 ===== */
#editor {
    width: 100%;
    height: calc(100% - 38px);
}
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        colors: {
            'editor.background': '#101010',
            'editorCursor.foreground': '#ffffff'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'New Tab 1', code: '-- Feairl Hello --\nprint("Hello World")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        cursorBlinking: 'smooth',
        cursorStyle: 'line'
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function moveCursorToEnd() {
        const model = editor.getModel();
        if (!model) return;
        const lastLine = model.getLineCount();
        const lastCol = model.getLineMaxColumn(lastLine);

        editor.setPosition({ lineNumber: lastLine, column: lastCol });
        editor.revealPositionInCenter({ lineNumber: lastLine, column: lastCol });
        editor.focus();
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            tab.innerHTML = `
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                </svg>
                <span>${t.name}</span>
                <div class="close">✕</div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = e => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                tabs = tabs.filter(x => x.id !== t.id);
                activeTab = tabs[0].id;
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (!t) return;
        editor.setValue(t.code);
        setTimeout(moveCursorToEnd, 0);
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'New Tab', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
        moveCursorToEnd();
    });

    editor.onDidBlurEditorText(() => {
        setTimeout(moveCursorToEnd, 0);
    });

    editor.onMouseDown(() => {
        setTimeout(moveCursorToEnd, 0);
    });

    renderTabs();
    loadTab();
});
</script>

</body>
</html>
