<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Editor</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
html,body{
    margin:0;
    height:100%;
    background:#080808;
    font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
    overflow:hidden;
}

/* ===== TAB BAR CONTAINER ===== */
#tabs-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 38px; 
    background: #0d0d0d;
    border-bottom: 1px solid #1a1a1a;
}

#tabs {
    display: flex;
    align-items: flex-end; 
    height: 100%;
}

/* ===== TAB ===== */
.tab {
    display: flex;
    align-items: center;
    height: 100%; /* 讓它撐滿容器高度 */
    padding: 0 14px;
    background: transparent;
    color: #858585;
    cursor: pointer;
    user-select: none;
    font-size: 12px;
    position: relative;
    border-right: 1px solid #1a1a1a;
    box-sizing: border-box; /* 確保邊框計算正確 */
    transition: background .12s, color .12s;
}

.tab:hover {
    background: #161616;
    color: #ccc;
}

/* ===== 加粗的頂部線條 ===== */
.tab.active {
    background: #111111;
    color: #ffffff;
    /* 修改這裡：將線條加粗到 2.5px 或 3px，並給予更明亮的顏色 */
    border-top: 2.5px solid #4a4a4a; 
}

/* 分頁圖示 */
.tab-icon {
    width: 14px;
    height: 14px;
    margin-right: 8px;
    opacity: 0.6;
}

.tab-content {
    display: flex;
    align-items: center;
}

.tab input.rename {
    background: transparent;
    border: none;
    outline: none;
    color: #ffffff;
    font-size: 12px;
    width: 65px;
}

/* ===== 關閉按鈕 (視覺細、點擊區大) ===== */
.close {
    width: 22px; 
    height: 22px; 
    margin-left: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
}

.close:hover {
    background: #2a2a2a;
}

.close svg {
    width: 9px; 
    height: 9px;
    stroke: #8f8f8f;
    stroke-width: 1.8px; /* 線條稍微加強一點點視覺感 */
}

.close:hover svg {
    stroke: #ffffff;
}

/* ===== 右側加號 (固定在最右邊) ===== */
.add-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 34px; 
    height: 34px;
    margin-right: 6px;
    cursor: pointer;
    color: #8f8f8f;
    border-radius: 4px;
    transition: background .12s, color .12s;
}

.add-btn:hover {
    background: #1f1f1f;
    color: #ffffff;
}

.add-btn svg {
    width: 16px;
    height: 16px;
    stroke: currentColor;
    stroke-width: 1.2px;
}

/* ===== EDITOR ===== */
#editor {
    width: 100%;
    height: calc(100% - 38px);
}
</style>
</head>

<body>
<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="New Tab">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>
<div id="editor"></div>

<script>
require.config({
    paths:{ vs:'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

/* ===== THEME ===== */
monaco.editor.defineTheme('dark-executor', {
    base:'vs-dark',
    inherit:true,
    rules:[
        {token:'keyword',foreground:'c586c0'},
        {token:'number',foreground:'b5cea8'},
        {token:'string',foreground:'ce9178'},
        {token:'comment',foreground:'6a9955'},
        {token:'identifier',foreground:'9cdcfe'}
    ],
    colors:{
        'editor.background':'#0d0d0d',
        'editor.lineHighlightBackground':'#1a1a1a',
        'editorCursor.foreground':'#ffffff',
        'editor.selectionBackground':'#2a2a2a'
    }
});

/* ===== DATA ===== */
window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [{
    id:'script_1',
    name:'New Tab 1',
    code:'-- Welcome\nprint("Hello World")'
}];
window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

/* ===== EDITOR ===== */
window.editor = monaco.editor.create(
    document.getElementById('editor'),
    {
        value:'',
        language:'lua',
        theme:'dark-executor',
        fontSize:14,
        minimap:{ enabled:false },
        smoothScrolling:true,
        cursorSmoothCaretAnimation:true,
        cursorBlinking:'smooth',
        lineNumbersMinChars: 3,
        scrollbar: {
            vertical: 'visible',
            horizontal: 'visible',
            useShadows: false,
            verticalScrollbarSize: 10,
            horizontalScrollbarSize: 10
        }
    }
);

const tabsDiv = document.getElementById('tabs');

function save(){
    localStorage.setItem('lua_tabs',JSON.stringify(tabs));
    localStorage.setItem('lua_active',activeTab);
}

function renderTabs(){
    tabsDiv.innerHTML='';

    tabs.forEach(t=>{
        const tab=document.createElement('div');
        tab.className='tab'+(t.id===activeTab?' active':'');

        // 文件圖示
        const icon = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;

        tab.innerHTML = `
            ${icon}
            <div class="tab-content">
                <span class="tab-label">${t.name}</span>
            </div>
            <div class="close">
                <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        `;

        tab.ondblclick=e=>{
            e.stopPropagation();
            const label = tab.querySelector('.tab-label');
            const input=document.createElement('input');
            input.className='rename';
            input.value=t.name;
            label.parentNode.replaceChild(input,label);
            input.focus();
            input.select();
            input.onkeydown=ev=>{
                if(ev.key==='Enter'){
                    t.name=input.value.trim()||t.name;
                    save(); renderTabs();
                }
            };
            input.onblur=()=>renderTabs();
        };

        tab.onclick=()=>{
            activeTab=t.id;
            save(); renderTabs(); loadTab();
        };

        tab.querySelector('.close').onclick=e=>{
            e.stopPropagation();
            if(tabs.length === 1) return;
            tabs=tabs.filter(x=>x.id!==t.id);
            if(activeTab === t.id) activeTab=tabs[0].id;
            save(); renderTabs(); loadTab();
        };

        tabsDiv.appendChild(tab);
    });
}

document.getElementById('add-tab-btn').onclick=()=>{
    const id = 'script_' + Date.now();
    const n = tabs.length + 1;
    tabs.push({ id, name: 'New Tab ' + n, code: '' });
    activeTab = id;
    save(); renderTabs(); loadTab();
};

function loadTab(){
    const t=tabs.find(x=>x.id===activeTab);
    if(t) editor.setValue(t.code);
    setTimeout(()=>editor.layout(), 10);
}

editor.onDidChangeModelContent(()=>{
    const t=tabs.find(x=>x.id===activeTab);
    if(t){ t.code=editor.getValue(); save(); }
});

renderTabs();
loadTab();

window.EditorAPI = {
    getCode: () => window.editor.getValue(),
    setCode: (code) => {
        window.editor.setValue(code || "");
        setTimeout(()=>editor.layout(),0);
    }
};

if(window.chrome && window.chrome.webview){
    window.chrome.webview.postMessage("editor-ready");
}

});
</script>
</body>
</html>
