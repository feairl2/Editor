<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Ultra Clean Editor</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010;
        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        overflow: hidden;
    }

    /* ===== Tab 列：與主體完全同色 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        height: 40px;
        background: #101010; 
        padding: 0 8px;
        box-sizing: border-box;
    }

    #tabs {
        display: flex;
        align-items: center;
        height: 100%;
        gap: 2px;
    }

    /* ===== 窄版且純粹的標籤 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 28px; /* 稍微縮高度，更顯精練 */
        padding: 0 10px;
        color: #666;
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        border-radius: 4px; /* 極小圓角，保持大方 */
        transition: all 0.2s;
        min-width: 80px;
        max-width: 150px;
    }

    /* 懸停：輕微亮起文字 */
    .tab:hover {
        color: #999;
    }

    /* 選中狀態：顏色明顯區分，無底線 */
    .tab.active {
        background: #222222; /* 選中色塊明顯但不刺眼 */
        color: #ffffff;
    }

    .tab-icon {
        width: 14px;
        height: 14px;
        margin-right: 8px;
        opacity: 0.5;
    }
    .active .tab-icon { opacity: 1; }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ===== 適中大小按鈕 ===== */
    .close {
        width: 18px;
        height: 18px;
        margin-left: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
        opacity: 0; /* 平時隱藏，減少視覺負擔 */
    }

    .tab:hover .close { opacity: 0.6; }
    .close:hover { 
        background: rgba(255, 255, 255, 0.1); 
        opacity: 1 !important;
    }

    .close svg {
        width: 8px;
        height: 8px;
        stroke: currentColor;
        stroke-width: 3px;
    }

    /* ===== 加號按鈕 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        margin-left: 6px;
        border-radius: 4px;
        color: #555;
        cursor: pointer;
        transition: 0.2s;
    }

    .add-btn:hover {
        background: #222;
        color: #fff;
    }

    .add-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
    }

    /* ===== 編輯器區域 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 40px);
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="New File">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#181818',
            'editorCursor.foreground': '#ffffff',
            'editor.selectionBackground': '#2a2a2a',
            'editorLineNumber.foreground': '#333',
            'editorLineNumber.activeForeground': '#666'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- Ultra Clean Style\nprint("Simplified.")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', monospace",
        cursorBlinking: "smooth",
        padding: { top: 10 }
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();
});
</script>
</body>
</html>
