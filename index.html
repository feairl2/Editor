<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Streamlined Editor</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010;
        font-family: "Inter", "Segoe UI", "Microsoft JhengHei", sans-serif;
        overflow: hidden;
    }

    /* ===== 分頁欄容器 - 更加細窄穩定 ===== */
    #tabs-container {
        display: flex;
        align-items: flex-end; /* 讓分頁對齊底部線條 */
        height: 40px; 
        background: #101010; 
        padding: 0 10px;
        box-sizing: border-box;
        border-bottom: 1px solid #252525;
    }

    /* ===== 分頁區域 ===== */
    #tabs {
        display: flex;
        align-items: flex-end;
        height: 100%;
        overflow-x: auto;
        scrollbar-width: none;
    }
    #tabs::-webkit-scrollbar { display: none; }

    /* ===== 簡潔扁平化分頁 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 32px;
        padding: 0 12px;
        background: transparent;
        color: #707070;
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        border: 1px solid transparent;
        border-bottom: none;
        margin-right: 2px;
        transition: color 0.2s;
        min-width: 120px;
        box-sizing: border-box;
        position: relative;
    }

    .tab:hover {
        color: #ccc;
    }

    /* 啟用狀態：僅保留底部邊框顏色強調，背景微亮 */
    .tab.active {
        background: #1e1e1e;
        color: #ffffff;
        border-color: #252525;
        border-radius: 4px 4px 0 0;
    }

    .tab.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: #007acc; /* 經典藍色強調線 */
    }

    .tab-icon {
        width: 14px;
        height: 14px;
        margin-right: 8px;
        opacity: 0.5;
    }
    .active .tab-icon { opacity: 0.9; }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ===== 簡約關閉按鈕 ===== */
    .close {
        width: 18px;
        height: 18px;
        margin-left: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
        transition: background 0.2s;
    }

    .close:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .close svg {
        width: 10px;
        height: 10px;
        stroke: currentColor;
        stroke-width: 2px;
    }

    /* ===== 右側加號按鈕 - 弱化視覺負擔 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        margin-left: 8px;
        margin-bottom: 4px;
        border-radius: 4px;
        color: #666;
        cursor: pointer;
        transition: all 0.2s;
    }

    .add-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #aaa;
    }

    .add-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
    }

    /* ===== 編輯器區域 - 滿版設計，減少邊距 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 40px);
        overflow: hidden;
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="New File">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [
            { token: 'keyword', foreground: 'c586c0' },
            { token: 'number', foreground: 'b5cea8' },
            { token: 'string', foreground: 'ce9178' },
            { token: 'comment', foreground: '6a9955' },
            { token: 'identifier', foreground: '9cdcfe' }
        ],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#1A1A1A',
            'editorCursor.foreground': '#ffffff',
            'editor.selectionBackground': '#2a2a2a',
            'editorLineNumber.foreground': '#454545',
            'editorLineNumber.activeForeground': '#999999'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'Main.lua', code: '-- Optimized Interface\nprint("Clean & Professional")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', 'Cascadia Code', 'Consolas', monospace",
        cursorSmoothCaretAnimation: "on",
        smoothScrolling: true,
        padding: { top: 16 },
        renderLineHighlight: "all",
        scrollbar: {
            verticalScrollbarSize: 10,
            horizontalScrollbarSize: 10
        }
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close" title="Close Tab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'Untitled.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();
});
</script>
</body>
</html>
