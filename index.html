<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Minimalist Pro Editor</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010; /* 底層保持極黑 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
    }

    /* ===== 頂部區域 - 採用稍微淺一點點的黑區分 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        height: 48px;
        background: #161616; 
        padding: 0 12px;
        box-sizing: border-box;
    }

    #tabs {
        display: flex;
        align-items: center;
        height: 100%;
        overflow-x: auto;
        gap: 4px;
        scrollbar-width: none;
    }
    #tabs::-webkit-scrollbar { display: none; }

    /* ===== 極簡懸浮分頁 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 34px;
        padding: 0 12px;
        color: #666;
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        border-radius: 6px; /* 微小圓角 */
        transition: all 0.2s ease;
        min-width: 130px;
        max-width: 200px;
        position: relative;
    }

    /* 非作用中懸停 */
    .tab:hover {
        background: rgba(255, 255, 255, 0.03);
        color: #999;
    }

    /* 作用中狀態：深色背景，純白文字 */
    .tab.active {
        background: #252525;
        color: #eee;
    }

    .tab-icon {
        width: 14px;
        height: 14px;
        margin-right: 10px;
        opacity: 0.4;
    }
    .active .tab-icon { opacity: 0.8; filter: grayscale(0); }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        letter-spacing: 0.3px;
    }

    /* ===== 隱藏式關閉按鈕 ===== */
    .close {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        opacity: 0; /* 平常隱藏 */
        transition: all 0.2s;
        margin-left: 4px;
    }

    .tab:hover .close {
        opacity: 0.6;
    }

    .close:hover {
        background: rgba(255, 255, 255, 0.1);
        opacity: 1 !important;
    }

    .close svg {
        width: 8px;
        height: 8px;
        stroke: currentColor;
        stroke-width: 3px;
    }

    /* ===== 加號按鈕 - 極簡圓點感 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        margin-left: 8px;
        border-radius: 8px;
        color: #555;
        cursor: pointer;
        transition: all 0.2s;
    }

    .add-btn:hover {
        background: #252525;
        color: #ccc;
    }

    .add-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2px;
    }

    /* ===== 編輯器區域 - 完全無框線，純色過渡 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 48px);
        background: #101010;
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [
            { token: 'keyword', foreground: 'c586c0' },
            { token: 'number', foreground: 'b5cea8' },
            { token: 'string', foreground: 'ce9178' },
            { token: 'comment', foreground: '6a9955' },
            { token: 'identifier', foreground: '9cdcfe' }
        ],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#161616',
            'editorCursor.foreground': '#ffffff',
            'editor.selectionBackground': '#2a2a2a',
            'editorLineNumber.foreground': '#333333',
            'editorLineNumber.activeForeground': '#777777',
            'editor.lineHighlightBorder': '#00000000'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- Minimalist Style\nprint("Less is more.")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 15,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', 'Menlo', monospace",
        cursorSmoothCaretAnimation: "on",
        smoothScrolling: true,
        padding: { top: 20 },
        lineNumbersMinChars: 4,
        overviewRulerBorder: false,
        hideCursorInOverviewRuler: true
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            // 簡約的文件圖標
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();
});
</script>
</body>
</html>
