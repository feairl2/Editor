<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Enhanced Glow</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010;
        font-family: -apple-system, "Segoe UI", "Microsoft JhengHei", sans-serif;
        overflow: hidden;
    }

    #tabs-container {
        display: flex;
        align-items: center;
        height: 60px; /* 再次微調高度以容納大按鈕 */
        background: #101010; 
        padding: 0 16px;
        box-sizing: border-box;
    }

    #tabs {
        display: flex;
        align-items: center;
        height: 100%;
        gap: 8px;
    }

    /* ===== Tab 樣式調整 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 40px; 
        padding: 0 16px;
        color: #777;
        cursor: pointer;
        user-select: none;
        font-size: 14px;
        border-radius: 8px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        min-width: 120px;
        max-width: 180px;
        border: 1px solid transparent;
        background: transparent;
    }

    .tab:hover {
        color: #bbb;
        background: rgba(255, 255, 255, 0.05);
    }

    /* 選中狀態：更亮的背景與明顯的黃色邊框 */
    .tab.active {
        background: #252525; /* 提升亮度，確保叉叉清晰 */
        color: #ffd700;
        border: 1px solid rgba(255, 215, 0, 0.5);
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.15);
    }

    .tab-icon {
        width: 16px;
        height: 16px;
        margin-right: 10px;
        opacity: 0.5;
    }
    .active .tab-icon { opacity: 1; }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 600;
    }

    /* ===== 加大版關閉按鈕 ===== */
    .close {
        width: 24px; /* 調大尺寸 */
        height: 24px;
        margin-left: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
        opacity: 0.3; /* 非選中時較淡 */
    }

    /* 選中或懸停時讓叉叉變清楚 */
    .tab.active .close, .tab:hover .close {
        opacity: 0.8;
        color: #fff;
    }

    .close:hover { 
        background: rgba(255, 255, 255, 0.15); 
        opacity: 1 !important;
        color: #ff5f56 !important; /* 懸停叉叉變紅提示 */
    }

    .close svg {
        width: 12px; /* 圖示調大 */
        height: 12px;
        stroke: currentColor;
        stroke-width: 3px; /* 線條加粗 */
    }

    /* ===== 明顯的新增按鈕 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 38px; /* 調大尺寸 */
        height: 38px;
        margin-left: 12px;
        border-radius: 10px;
        background: #1e1e1e; /* 實體背景色使其明顯 */
        color: #888;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid #333;
    }

    .add-btn:hover {
        background: #282828;
        color: #ffd700;
        border-color: rgba(255, 215, 0, 0.4);
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .add-btn svg {
        width: 22px; /* 圖示調大 */
        height: 22px;
        stroke: currentColor;
        stroke-width: 2.5px;
    }

    /* ===== 編輯器區域 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 60px);
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="Add New Script">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#181818',
            'editorCursor.foreground': '#ffd700',
            'editor.selectionBackground': '#333333',
            'editorLineNumber.foreground': '#444',
            'editorLineNumber.activeForeground': '#ffd700'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- Refined & High Contrast\nprint("Better visibility.")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', 'Consolas', monospace",
        cursorBlinking: "smooth",
        padding: { top: 20 },
        renderLineHighlight: "all"
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();
});
</script>
</body>
</html>
