<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Custom Theme</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #101010;
    font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
    overflow: hidden;
}

/* ===== Tab Bar ===== */
#tabs-container {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    height: 38px;
    background: #101010;
    padding-left: 6px;
    box-sizing: border-box;
}

/* ===== Tabs ===== */
#tabs {
    display: flex;
    align-items: flex-end;
    height: 100%;
    gap: 2px;
}

/* ===== Tab (default) ===== */
.tab {
    display: flex;
    align-items: center;
    height: 30px;
    padding: 0 14px;
    font-size: 12.5px;
    color: #7a7a7a;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border-radius: 8px 8px 0 0;
    transition: 
        background .15s ease,
        color .15s ease,
        box-shadow .15s ease;
}

.tab:hover {
    background: #161616;
    color: #b0b0b0;
}

/* ===== ACTIVE TAB ===== */
.tab.active {
    background: linear-gradient(
        to bottom,
        #242424,
        #1b1b1b
    );
    color: #f0f0f0;
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 -1px 0 #3a3a3a;
    border-radius: 9px 9px 0 0;
    z-index: 2;
}

/* ===== Icon ===== */
.tab-icon {
    width: 14px;
    height: 14px;
    margin-right: 8px;
    opacity: .8;
}

/* ===== Close Button ===== */
.close {
    margin-left: 10px;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
}

.close:hover {
    background: rgba(255,255,255,.08);
}

.close svg {
    width: 9px;
    height: 9px;
    stroke: #aaa;
    stroke-width: 2.2px;
}

.tab.active .close svg {
    stroke: #fff;
}

/* ===== Add Button ===== */
.add-btn {
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #777;
}

.add-btn:hover {
    color: #fff;
}

/* ===== Editor ===== */
#editor {
    width: 100%;
    height: calc(100% - 38px);
}
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 5V19M5 12H19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        colors: {
            'editor.background': '#101010',
            'editorCursor.foreground': '#ffffff'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'New Tab 1', code: '-- Feairl Hello --\nprint("Hello World")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        cursorBlinking: 'smooth',
        cursorStyle: 'line'
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function moveCursorToEnd() {
        const model = editor.getModel();
        if (!model) return;
        const line = model.getLineCount();
        const col = model.getLineMaxColumn(line);
        editor.setPosition({ lineNumber: line, column: col });
        editor.revealPositionInCenter({ lineNumber: line, column: col });
        editor.focus();
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            tab.innerHTML = `
                <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                </svg>
                <span>${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = e => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                tabs = tabs.filter(x => x.id !== t.id);
                activeTab = tabs[0].id;
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (!t) return;
        editor.setValue(t.code);
        setTimeout(moveCursorToEnd, 0);
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'New Tab', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
        moveCursorToEnd();
    });

    editor.onDidBlurEditorText(() => {
        setTimeout(moveCursorToEnd, 0);
    });

    editor.onMouseDown(() => {
        setTimeout(moveCursorToEnd, 0);
    });

    renderTabs();
    loadTab();
});
</script>

</body>
</html>
