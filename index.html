<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Sleek Mono Editor</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010;
        font-family: -apple-system, "Segoe UI", sans-serif;
        overflow: hidden;
    }

    /* ===== Tab 列：顏色與背景完全一致 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        height: 42px;
        background: #101010; 
        padding: 0 10px;
        box-sizing: border-box;
        border-bottom: 1px solid #1e1e1e; /* 極細微的邊界線 */
    }

    #tabs {
        display: flex;
        align-items: center;
        height: 100%;
        overflow-x: auto;
        scrollbar-width: none;
    }
    #tabs::-webkit-scrollbar { display: none; }

    /* ===== 窄版標籤設計 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 100%;
        padding: 0 12px;
        color: #555; /* 非作用中文字變暗 */
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        transition: all 0.15s;
        min-width: 90px; /* 縮小寬度 */
        max-width: 160px;
        position: relative;
    }

    .tab:hover {
        color: #888;
    }

    /* 作用中狀態：文字變亮，加入簡約底線 */
    .tab.active {
        color: #eee;
    }

    .tab.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 12px;
        right: 12px;
        height: 2px;
        background: #eee; /* 優雅的白色底線 */
    }

    .tab-icon {
        width: 14px;
        height: 14px;
        margin-right: 8px;
        opacity: 0.4;
    }
    .active .tab-icon { opacity: 0.8; }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ===== 適中大小的關閉按鈕 ===== */
    .close {
        width: 18px;
        height: 18px;
        margin-left: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: 0.2s;
        opacity: 0.4;
    }

    .tab:hover .close { opacity: 1; }
    .close:hover { background: rgba(255, 255, 255, 0.08); }

    .close svg {
        width: 9px;
        height: 9px;
        stroke: currentColor;
        stroke-width: 2.5px;
    }

    /* ===== 適中大小的加號按鈕 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        margin-left: 4px;
        border-radius: 6px;
        color: #555;
        cursor: pointer;
        transition: all 0.2s;
    }

    .add-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #eee;
    }

    .add-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2px;
    }

    /* ===== 編輯器區域 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 42px);
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#161616',
            'editorCursor.foreground': '#ffffff',
            'editor.selectionBackground': '#262626',
            'editorLineNumber.foreground': '#333333',
            'editorLineNumber.activeForeground': '#666666',
            'editor.lineHighlightBorder': '#00000000'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- Clean Interface\nprint("Sleek and simple.")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'JetBrains Mono', 'Consolas', monospace",
        cursorBlinking: "smooth",
        smoothScrolling: true,
        padding: { top: 16 },
        renderLineHighlight: "line"
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'new.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();
});
</script>
</body>
</html>
