<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Final Precision</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    :root {
        --bg-color: #101010;
        --accent-color: #ffd700;
        --border-color: #222;
        --panel-bg: #151515;
    }

    html, body {
        margin: 0;
        height: 100%;
        background: var(--bg-color);
        font-family: -apple-system, "Segoe UI", sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* ===== Tab 列 ===== */
    #tabs-container {
        display: flex; align-items: center; height: 44px;
        background: var(--bg-color); padding: 0 12px;
        flex-shrink: 0; border-bottom: 1px solid #1a1a1a;
    }

    #tabs { display: flex; align-items: center; gap: 8px; overflow: hidden; }

    .tab {
        display: flex; align-items: center; height: 32px; padding: 0 10px 0 12px;
        color: #777; cursor: pointer; font-size: 13px; border-radius: 6px;
        transition: all 0.2s; min-width: 100px; max-width: 160px;
        flex-shrink: 0; background: rgba(255,255,255,0.03);
        justify-content: space-between; /* 確保叉叉在右側 */
    }
    .tab.active {
        background: #2a2a2a; color: var(--accent-color);
        border: 1px solid rgba(255, 215, 0, 0.5);
    }

    /* 叉叉按鈕：固定在右側 */
    .close {
        width: 18px; height: 18px; margin-left: 8px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 4px; opacity: 0.2; flex-shrink: 0;
    }
    .tab:hover .close { opacity: 0.6; }
    .close:hover { background: rgba(255, 255, 255, 0.1); color: #ff5f56 !important; opacity: 1 !important; }
    .close svg { width: 10px; height: 10px; stroke: currentColor; stroke-width: 3px; }

    /* 精緻的 Add 按鈕 */
    .add-btn {
        display: flex; align-items: center; justify-content: center;
        width: 28px; height: 28px; margin-left: 10px; border-radius: 6px;
        background: #181818; color: #555; cursor: pointer; border: 1px solid #282828;
        flex-shrink: 0; transition: 0.2s;
    }
    .add-btn:hover { color: var(--accent-color); border-color: rgba(255, 215, 0, 0.3); }
    .add-btn svg { width: 14px; height: 14px; stroke: currentColor; stroke-width: 1.8px; }

    /* ===== 編輯器區域 ===== */
    #editor-container { flex: 1; position: relative; }

    /* ===== Console 區域 ===== */
    #console-wrapper {
        padding: 0 12px 12px 12px;
        background: var(--bg-color);
        height: 180px; /* 展開高度 */
        transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
        box-sizing: border-box;
    }

    /* 摺疊狀態：強迫高度變小 */
    #console-wrapper.collapsed {
        height: 44px !important; 
    }

    #console-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #console-header {
        height: 32px; min-height: 32px;
        background: #1a1a1a;
        display: flex; align-items: center; padding: 0 12px;
        justify-content: space-between;
        border-bottom: 1px solid #222;
        cursor: pointer; /* 點擊 Header 任何地方都能展開/摺疊 */
    }

    #console-header span { color: #555; font-size: 10px; font-weight: 800; letter-spacing: 1px; }

    .collapse-trigger {
        width: 24px; height: 24px;
        display: flex; align-items: center; justify-content: center;
        color: #666; transition: 0.2s;
    }
    .collapse-trigger svg { width: 14px; transition: transform 0.3s ease; }

    /* 箭頭旋轉控制：展開時向下，摺疊時向上 */
    #console-wrapper:not(.collapsed) .collapse-trigger svg { transform: rotate(0deg); }
    #console-wrapper.collapsed .collapse-trigger svg { transform: rotate(180deg); }

    #console-logs {
        flex: 1; overflow-y: auto; padding: 10px;
        font-family: 'JetBrains Mono', monospace; font-size: 12px;
    }

    .log-item { margin-bottom: 4px; display: flex; font-size: 11px; }
    .log-time { color: #333; margin-right: 8px; flex-shrink: 0; }
    .log-system { color: #81a1c1; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #252525; border-radius: 10px; }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor-container">
    <div id="editor" style="height: 100%;"></div>
</div>

<div id="console-wrapper" id="consoleOuter">
    <div id="console-panel">
        <div id="console-header" onclick="toggleConsole()">
            <span>TERMINAL</span>
            <div class="collapse-trigger">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M6 9l6 6 6-6" />
                </svg>
            </div>
        </div>
        <div id="console-logs"></div>
    </div>
</div>

<script>
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark', inherit: true, rules: [],
        colors: {
            'editor.background': '#101010',
            'editorCursor.foreground': '#ffd700',
            'editorLineNumber.activeForeground': '#ffd700'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: 'print("Editor Loaded")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        language: 'lua', theme: 'custom-dark', fontSize: 14,
        minimap: { enabled: false }, automaticLayout: true,
        fontFamily: "'JetBrains Mono', monospace", padding: { top: 12 }
    });

    function renderTabs() {
        const tabsDiv = document.getElementById('tabs');
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            // 叉叉按鈕放在 label 之後，透過 flex 自動推到右側
            tab.innerHTML = `
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;
            tab.onclick = () => { activeTab = t.id; save(); renderTabs(); loadTab(); };
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const idx = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) activeTab = tabs[Math.max(0, idx - 1)].id;
                save(); renderTabs(); loadTab();
            };
            tabsDiv.appendChild(tab);
        });
    }

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { editor.setValue(t.code); editor.focus(); }
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id; save(); renderTabs(); loadTab();
    };

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { t.code = editor.getValue(); save(); }
    });

    renderTabs(); loadTab();
    
    // 初始化訊息
    setTimeout(() => { pushLog("Editor loaded successfully.", "system"); }, 100);
});

// --- Console 切換邏輯 ---
window.toggleConsole = function() {
    const wrapper = document.getElementById('console-wrapper');
    wrapper.classList.toggle('collapsed');
    
    // 使用 requestAnimationFrame 讓切換過程中的編輯器重新佈局
    let start = null;
    function step(timestamp) {
        if (!start) start = timestamp;
        window.editor.layout();
        if (timestamp - start < 350) { // 持續偵測 350ms (動畫時間 300ms)
            requestAnimationFrame(step);
        }
    }
    requestAnimationFrame(step);
};

window.pushLog = function(msg, type = 'info') {
    const container = document.getElementById('console-logs');
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const div = document.createElement('div');
    div.className = `log-item log-${type}`;
    div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-msg">${msg}</span>`;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
};
</script>
</body>
</html>
