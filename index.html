<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Rounded Tabs</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #101010; /* 全域底色 */
        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        overflow: hidden;
    }

    /* ===== 分頁欄容器 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 45px; /* 稍微加高，讓圓角更有空間 */
        background: #101010; 
        padding: 0 10px;
        box-sizing: border-box;
        border-bottom: 1px solid #252525; /* 區隔分頁與編輯器的細線 */
    }

    /* ===== 分頁區域 ===== */
    #tabs {
        display: flex;
        align-items: flex-end; /* 分頁靠下對齊 */
        height: 100%;
        overflow-x: auto;
        gap: 6px; /* 分頁之間的間距 */
        scrollbar-width: none;
    }
    #tabs::-webkit-scrollbar { display: none; }

    /* ===== 單個分頁樣式 ===== */
    .tab {
        display: flex;
        align-items: center;
        height: 34px;
        padding: 0 16px;
        background: #1a1a1a; /* 未選中時稍深，增加實體感 */
        color: #777;
        cursor: pointer;
        user-select: none;
        font-size: 13px;
        position: relative;
        border-radius: 10px 10px 0 0; /* 明顯的圓角 */
        border: 1px solid #333;
        border-bottom: none;
        transition: all 0.2s ease;
        min-width: 130px;
        box-sizing: border-box;
    }

    .tab:hover {
        background: #252525;
        color: #aaa;
    }

    /* ===== 被選中的分頁 (Active) ===== */
    .tab.active {
        background: #101010; /* 與編輯器背景完全融合 */
        color: #ffffff;
        height: 38px; /* 稍微升高一點點 */
        border-color: #444;
        border-bottom: 2px solid #101010; /* 遮蓋下方的 border-bottom */
        margin-bottom: -1px; /* 向下偏移銜接 */
        z-index: 5;
        font-weight: 600;
    }

    /* 選中時的頂部藍色高亮線 (讓分頁更明顯) */
    .tab.active::before {
        content: "";
        position: absolute;
        top: -1px;
        left: 0;
        right: 0;
        height: 3px;
        background: #007acc;
        border-radius: 10px 10px 0 0;
    }

    .tab-icon {
        width: 14px;
        height: 14px;
        margin-right: 8px;
        opacity: 0.8;
    }

    .tab-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ===== 叉叉按鈕 ===== */
    .close {
        width: 18px;
        height: 18px;
        margin-left: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .close:hover {
        background: #333;
    }

    .close svg {
        width: 8px;
        height: 8px;
        stroke: #888;
        stroke-width: 3px;
    }

    .close:hover svg {
        stroke: #fff;
    }

    /* ===== 加號按鈕 ===== */
    .add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border-radius: 8px;
        cursor: pointer;
        color: #666;
        transition: all 0.2s;
    }

    .add-btn:hover {
        background: #222;
        color: #fff;
    }

    .add-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2.5px;
    }

    /* ===== 編輯器區域 ===== */
    #editor {
        width: 100%;
        height: calc(100% - 45px);
    }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor"></div>

<script>
require.config({
    paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
});

require(['vs/editor/editor.main'], () => {

    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [
            { token: 'keyword', foreground: 'c586c0' },
            { token: 'number', foreground: 'b5cea8' },
            { token: 'string', foreground: 'ce9178' },
            { token: 'comment', foreground: '6a9955' },
            { token: 'identifier', foreground: '9cdcfe' }
        ],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#00000000',
            'editor.lineHighlightBorder': '#333333',
            'editorCursor.foreground': '#ffffff',
            'editor.selectionBackground': '#2a2a2a',
            'editorLineNumber.foreground': '#454545',
            'editorLineNumber.activeForeground': '#999999'
        }
    });

    // 初始化分頁數據
    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'Main.lua', code: '-- Welcome to Pro Editor\nprint("Hello World")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    // 建立編輯器實例
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'lua',
        theme: 'custom-dark',
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true,
        fontFamily: "'Cascadia Code', 'Consolas', monospace",
        cursorSmoothCaretAnimation: "on",
        cursorBlinking: "smooth",
        smoothScrolling: true,
    });

    const tabsDiv = document.getElementById('tabs');

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            
            // 使用 SVG 圖示
            const iconSvg = `<svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
            
            tab.innerHTML = `
                ${iconSvg}
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </div>
            `;

            tab.onclick = () => {
                activeTab = t.id;
                save();
                renderTabs();
                loadTab();
            };

            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const index = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) {
                    activeTab = tabs[Math.max(0, index - 1)].id;
                }
                save();
                renderTabs();
                loadTab();
            };

            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'Untitled ' + (tabs.length + 1) + '.lua', code: '' });
        activeTab = id;
        save();
        renderTabs();
        loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            editor.setValue(t.code);
            editor.focus(); 
        }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) {
            t.code = editor.getValue();
            save();
        }
    });

    renderTabs();
    loadTab();
    editor.focus();

});
</script>
</body>
</html>
