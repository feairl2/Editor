<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Professional Glow</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    :root {
        --bg-color: #101010;
        --accent-color: #ffd700;
        --border-color: #333;
        --panel-bg: #161616;
        --console-expanded-height: 180px;
        --console-collapsed-height: 44px;
    }

    html, body {
        margin: 0; height: 100%;
        background: var(--bg-color);
        font-family: -apple-system, "Segoe UI", sans-serif;
        overflow: hidden;
        display: flex; flex-direction: column;
    }

    /* ===== Tab 列 ===== */
    #tabs-container {
        display: flex; align-items: center; height: 44px;
        background: var(--bg-color); padding: 0 12px;
        flex-shrink: 0; border-bottom: 1px solid #1a1a1a;
    }

    #tabs { display: flex; align-items: center; gap: 8px; overflow: hidden; }

    .tab {
        display: flex; align-items: center; height: 32px; padding: 0 10px 0 12px;
        color: #888; cursor: pointer; font-size: 13px; border-radius: 6px;
        transition: all 0.2s; min-width: 110px; max-width: 160px;
        flex-shrink: 0; background: rgba(255,255,255,0.04);
        border: 1px solid transparent;
    }
    .tab.active {
        background: #252525; color: var(--accent-color);
        border: 1px solid rgba(255, 215, 0, 0.4);
    }

    .tab-label { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* 叉叉按鈕：固定在右側 */
    .close {
        width: 18px; height: 18px; margin-left: 8px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 4px; opacity: 0.4; flex-shrink: 0;
    }
    .close:hover { background: rgba(255, 255, 255, 0.1); color: #ff5f56 !important; opacity: 1; }
    .close svg { width: 9px; height: 9px; stroke: currentColor; stroke-width: 3px; }

    /* ===== 明顯的新增按鈕 ===== */
    .add-btn {
        display: flex; align-items: center; justify-content: center;
        width: 28px; height: 28px; margin-left: 12px; border-radius: 6px;
        background: #2a2a2a; /* 較明顯的背景 */
        color: #eee; /* 較亮的加號 */
        cursor: pointer; 
        border: 1px solid rgba(255, 215, 0, 0.2); /* 預設帶點金屬質感 */
        flex-shrink: 0; transition: all 0.2s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .add-btn:hover { 
        background: #333; 
        color: var(--accent-color); 
        border-color: var(--accent-color);
        transform: translateY(-1px);
    }
    .add-btn svg { width: 14px; height: 14px; stroke: currentColor; stroke-width: 2px; }

    /* ===== 編輯器區域 ===== */
    #editor-container { flex: 1; position: relative; }

    /* ===== Console 區域 (核心修復) ===== */
    #console-wrapper {
        padding: 0 12px 12px 12px;
        background: var(--bg-color);
        height: var(--console-expanded-height);
        transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
        box-sizing: border-box;
        overflow: hidden; /* 確保摺疊時隱藏日誌 */
    }

    /* 摺疊狀態 */
    #console-wrapper.collapsed {
        height: var(--console-collapsed-height) !important;
    }

    #console-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        height: 100%;
        display: flex; flex-direction: column;
    }

    #console-header {
        height: 32px; min-height: 32px;
        background: #1d1d1d;
        display: flex; align-items: center; padding: 0 15px;
        justify-content: space-between;
        border-bottom: 1px solid #282828;
        cursor: pointer; /* 點擊此處切換 */
        user-select: none;
    }

    #console-header span { color: #666; font-size: 10px; font-weight: 800; letter-spacing: 1.2px; }

    .collapse-trigger {
        width: 20px; height: 20px;
        display: flex; align-items: center; justify-content: center;
        color: #555;
    }
    .collapse-trigger svg { width: 12px; transition: transform 0.4s; }

    /* 箭頭旋轉：預設向上 (代表可收起)，摺疊時旋轉 180 度 */
    #console-wrapper.collapsed .collapse-trigger svg { transform: rotate(180deg); }

    #console-logs {
        flex: 1; overflow-y: auto; padding: 12px;
        font-family: 'JetBrains Mono', monospace; font-size: 12px;
        background: #0f0f0f;
    }

    .log-item { margin-bottom: 5px; display: flex; align-items: flex-start; }
    .log-time { color: #3a3a3a; margin-right: 10px; font-size: 11px; flex-shrink: 0; }
    .log-system { color: #5b85aa; font-weight: bold; }
    .log-msg { color: #bbb; word-break: break-all; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn" title="Create New Script">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<div id="editor-container">
    <div id="editor" style="height: 100%;"></div>
</div>

<div id="console-wrapper">
    <div id="console-panel">
        <div id="console-header" onclick="toggleConsole()">
            <span>CONSOLE</span>
            <div class="collapse-trigger">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
        <div id="console-logs"></div>
    </div>
</div>

<script>
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark', inherit: true, rules: [],
        colors: {
            'editor.background': '#101010',
            'editorCursor.foreground': '#ffd700',
            'editorLineNumber.activeForeground': '#ffd700',
            'editor.lineHighlightBackground': '#151515'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: '-- Editor Loaded Successfully\nprint("Welcome")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        language: 'lua', theme: 'custom-dark', fontSize: 14,
        minimap: { enabled: false }, automaticLayout: true,
        fontFamily: "'JetBrains Mono', monospace", padding: { top: 12 }
    });

    function renderTabs() {
        const tabsDiv = document.getElementById('tabs');
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            tab.innerHTML = `
                <span class="tab-label">${t.name}</span>
                <div class="close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M18 6L6 18M6 6l12 12" /></svg>
                </div>
            `;
            tab.onclick = () => { activeTab = t.id; save(); renderTabs(); loadTab(); };
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const idx = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) activeTab = tabs[Math.max(0, idx - 1)].id;
                save(); renderTabs(); loadTab();
            };
            tabsDiv.appendChild(tab);
        });
    }

    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { editor.setValue(t.code); editor.focus(); }
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id; save(); renderTabs(); loadTab();
    };

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { t.code = editor.getValue(); save(); }
    });

    renderTabs(); loadTab();
    
    // Console 載入成功訊息
    setTimeout(() => { pushLog("Editor loaded successfully.", "system"); }, 150);
});

// --- Console 摺疊切換 ---
window.toggleConsole = function() {
    const wrapper = document.getElementById('console-wrapper');
    wrapper.classList.toggle('collapsed');
    
    // 動畫過程中同步更新編輯器尺寸
    let start = Date.now();
    const timer = setInterval(() => {
        window.editor.layout();
        if (Date.now() - start > 400) clearInterval(timer);
    }, 16);
};

window.pushLog = function(msg, type = 'info') {
    const container = document.getElementById('console-logs');
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const div = document.createElement('div');
    div.className = `log-item`;
    div.innerHTML = `
        <span class="log-time">[${time}]</span>
        <span class="log-msg ${type === 'system' ? 'log-system' : ''}">${msg}</span>
    `;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
};
</script>
</body>
</html>
