<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Pro Editor - Refined Glow & Rounded Console</title>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

<style>
    :root {
        --bg-color: #101010;
        --accent-color: #ffd700;
        --border-color: #222;
        --panel-bg: #151515;
    }

    html, body {
        margin: 0;
        height: 100%;
        background: var(--bg-color);
        font-family: -apple-system, "Segoe UI", sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* ===== Tab 列：修復按鈕消失問題 ===== */
    #tabs-container {
        display: flex;
        align-items: center;
        height: 44px;
        background: var(--bg-color); 
        padding: 0 12px;
        flex-shrink: 0; /* 確保不會被壓縮 */
    }

    #tabs { display: flex; align-items: center; gap: 6px; }

    .tab {
        display: flex; align-items: center; height: 32px; padding: 0 12px;
        color: #777; cursor: pointer; font-size: 13px; border-radius: 6px;
        transition: all 0.2s; min-width: 100px; max-width: 160px; border: 1px solid transparent;
        flex-shrink: 0;
    }
    .tab.active {
        background: #2a2a2a; color: var(--accent-color);
        border: 1px solid rgba(255, 215, 0, 0.6);
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.12);
    }

    .add-btn {
        display: flex; align-items: center; justify-content: center;
        width: 30px; height: 30px; margin-left: 10px; border-radius: 6px;
        background: #1e1e1e; color: #888; cursor: pointer; border: 1px solid #333;
        flex-shrink: 0; /* 強制不縮小 */
    }
    .add-btn:hover { background: #2a2a2a; color: var(--accent-color); border-color: rgba(255, 215, 0, 0.4); }
    .add-btn svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2.5px; }

    /* ===== 編輯器區域 ===== */
    #editor-container {
        flex: 1;
        position: relative;
    }

    /* ===== 圓角可折疊 Console ===== */
    #console-wrapper {
        padding: 0 12px 12px 12px; /* 留白讓圓角懸浮感更強 */
        background: var(--bg-color);
        transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        height: 180px; 
        display: flex;
        flex-direction: column;
    }

    #console-wrapper.collapsed {
        height: 42px; /* 只剩下 Header 的高度 */
    }

    #console-panel {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    }

    #console-header {
        height: 30px;
        min-height: 30px;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        padding: 0 15px;
        justify-content: space-between;
        cursor: pointer; /* 點擊可摺疊 */
        user-select: none;
    }

    #console-header span { color: #666; font-size: 11px; font-weight: bold; letter-spacing: 1px; }

    .header-actions { display: flex; gap: 12px; align-items: center; }
    .action-btn { color: #444; font-size: 10px; transition: color 0.2s; }
    .action-btn:hover { color: var(--accent-color); }

    #console-logs {
        flex: 1;
        overflow-y: auto;
        padding: 10px 15px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        color: #bbb;
    }

    /* Log 顏色 */
    .log-item { margin-bottom: 4px; display: flex; }
    .log-time { color: #444; margin-right: 10px; }
    .log-success { color: #a3be8c; }
    .log-error { color: #bf616a; }
    .log-system { color: #81a1c1; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
</style>
</head>

<body>

<div id="tabs-container">
    <div id="tabs"></div>
    <div class="add-btn" id="add-tab-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5V19M5 12H19" /></svg>
    </div>
</div>

<div id="editor-container">
    <div id="editor" style="height: 100%;"></div>
</div>

<div id="console-wrapper" id="console-outer">
    <div id="console-panel">
        <div id="console-header" onclick="toggleConsole()">
            <span>TERMINAL</span>
            <div class="header-actions">
                <div class="action-btn" onclick="event.stopPropagation(); clearConsole()">CLEAR</div>
                <div id="fold-icon" style="color:#555">▼</div>
            </div>
        </div>
        <div id="console-logs"></div>
    </div>
</div>

<script>
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});

require(['vs/editor/editor.main'], () => {
    monaco.editor.defineTheme('custom-dark', {
        base: 'vs-dark', inherit: true, rules: [],
        colors: {
            'editor.background': '#101010',
            'editor.lineHighlightBackground': '#181818',
            'editorCursor.foreground': '#ffd700',
            'editorLineNumber.activeForeground': '#ffd700'
        }
    });

    window.tabs = JSON.parse(localStorage.getItem('lua_tabs')) || [
        { id: 'script_1', name: 'main.lua', code: 'print("Hello World")' }
    ];
    window.activeTab = localStorage.getItem('lua_active') || tabs[0].id;

    window.editor = monaco.editor.create(document.getElementById('editor'), {
        language: 'lua', theme: 'custom-dark', fontSize: 14,
        minimap: { enabled: false }, automaticLayout: true,
        fontFamily: "'JetBrains Mono', monospace", padding: { top: 12 }
    });

    // --- Tab Logic ---
    const tabsDiv = document.getElementById('tabs');
    function save() {
        localStorage.setItem('lua_tabs', JSON.stringify(tabs));
        localStorage.setItem('lua_active', activeTab);
    }

    function renderTabs() {
        tabsDiv.innerHTML = '';
        tabs.forEach(t => {
            const tab = document.createElement('div');
            tab.className = 'tab' + (t.id === activeTab ? ' active' : '');
            tab.innerHTML = `<span class="tab-label">${t.name}</span><div class="close">×</div>`;
            tab.onclick = () => { activeTab = t.id; save(); renderTabs(); loadTab(); };
            tab.querySelector('.close').onclick = (e) => {
                e.stopPropagation();
                if (tabs.length === 1) return;
                const idx = tabs.findIndex(x => x.id === t.id);
                tabs = tabs.filter(x => x.id !== t.id);
                if (activeTab === t.id) activeTab = tabs[Math.max(0, idx - 1)].id;
                save(); renderTabs(); loadTab();
            };
            tabsDiv.appendChild(tab);
        });
    }

    document.getElementById('add-tab-btn').onclick = () => {
        const id = 'script_' + Date.now();
        tabs.push({ id, name: 'untitled.lua', code: '' });
        activeTab = id; save(); renderTabs(); loadTab();
    };

    function loadTab() {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { editor.setValue(t.code); editor.focus(); }
    }

    editor.onDidChangeModelContent(() => {
        const t = tabs.find(x => x.id === activeTab);
        if (t) { t.code = editor.getValue(); save(); }
    });

    renderTabs(); loadTab();
});

// --- Console Logic ---
window.toggleConsole = function() {
    const wrapper = document.getElementById('console-wrapper');
    const icon = document.getElementById('fold-icon');
    wrapper.classList.toggle('collapsed');
    icon.innerHTML = wrapper.classList.contains('collapsed') ? '▲' : '▼';
    // 摺疊時通知 Monaco 調整佈局
    setTimeout(() => { window.editor.layout(); }, 310);
};

window.pushLog = function(msg, type = 'info') {
    const container = document.getElementById('console-logs');
    const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
    const div = document.createElement('div');
    div.className = `log-item log-${type}`;
    div.innerHTML = `<span class="log-time">${time}</span><span class="log-msg">${msg}</span>`;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
};

window.clearConsole = function() {
    document.getElementById('console-logs').innerHTML = '';
};
</script>
</body>
</html>
